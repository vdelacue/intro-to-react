<!--COPIED CODE FROM BRANCH `ASSIGNMENT-COMPONENTS` TO BUILD ON FOR CURRENT `ASSIGNMENT-PROPS-AND-STATE`-->

<!DOCTYPE html>
<html>
    <head>
        <title>My First React App</title>
    </head>
    
    <body>
        
        <div id="app"></div>
        <div id="comment-box"></div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
        
        <script type="text/babel">
            
        class Greeting extends React.Component {
                render() {
                    return (
                        <div>
                            <h1>Hello World!</h1>
                        </div>
                    );
                }
            }

            ReactDOM.render(
                <Greeting />, document.getElementById('app')
            );
            
            class Comment extends React.Component {
                constructor(props){
                    super(props);
                    this.state = {
                        assignment: 'assignment-props-and-state'
                    }
                }
                
                render() {
                    return (
                        <div className="comment">
                            <h1 className="comment-header">{this.props.header}</h1>
                            <p className="comment-body">{this.props.body}</p>
                            <p>Current Bloc Assignment: {this.state.assignment}</p>
                        </div>
                    );
                }
            }
            
            ReactDOM.render(
                <Comment 
                    header="Vanessa's comment for Bloc Assignment" body="Creating react components is fun!"/>, document.getElementById('comment-box')
            );

            </script>
    </body>
    
</html>
